<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Find Fine Foods</a>


</nav>

<div class="container-fluid" id="app-view">

    <div class="row" id="search-view">
        <form id="search-request">
            <div class="form-group">
                <label for="search-terms">Enter Search Terms</label>
                <textarea name="searchTerms" id="search-terms" cols="30" rows="2"></textarea>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Results</h2>
            <div id="searchResults">

            </div>
        </div>
        <div class="col-md-6">
            <h2>Saved Items</h2>
            <div  id="saved-items">

            </div>
        </div>

    </div>


</div><!-- /.container -->

<!--underscore templates for views-->
<script id="foodTemplate" type="text/template">
    <h3> Item Name <%= fields.item_name %> </h3>
    <ul>
        <li>Calories: <%= fields.nf_calories %> </li>
        <li>Total Fat <%= fields.nf_total_fat %> </li>
        <li>Carbohydrates <%= fields.nf_total_carbohydrate %> </li>
        <li>Protein <%= fields.nf_protein %> </li>
        <li>Serving Size <%= fields.nf_serving_size_qty %> <%= fields.nf_serving_size_unit %></li>
    </ul>
    <button class="add-food">Add Food</button>
</script>

<script id="savedFoodTemplate" type="text/template">
    <h3> Item Name <%= fields.item_name %> </h3>
    <ul>
        <li>Calories: <%= fields.nf_calories %> </li>
        <li>Total Fat <%= fields.nf_total_fat %> </li>
        <li>Carbohydrates <%= fields.nf_total_carbohydrate %> </li>
        <li>Protein <%= fields.nf_protein %> </li>
        <li>Serving Size <%= fields.nf_serving_size_qty %> <%= fields.nf_serving_size_unit %></li>
        <li>Meal Type: <%= meal_type %> </li>
    </ul>
    <button class="delete-food">Delete</button>
</script>
