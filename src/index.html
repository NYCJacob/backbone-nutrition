<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Find Fit Foods</a>


</nav>

<div class="container-fluid" id="app-view">

    <div class="row" id="search-view">
        <div class="col-md-6">
            <form id="search-request">
                <div class="form-group">
                    <label for="search-terms">Enter Search Terms</label>
                    <textarea name="searchTerms" id="search-terms" cols="20" rows="1"></textarea>
                </div>
                <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6" id="bmi-view">
            <h4>BMI/Life Expectancy</h4>
            <form id="bmi-search">
                <div class="form-group">
                    <label for="bmi-height">Enter Height (inches)</label>
                    <input type="text" name="bmiHeight" id="bmi-height"></input>
                </div>
                <div class="form-group">
                    <label for="bmi-weight">Enter Weight (pounds)</label>
                    <input type="text" name="bmiWeight" id="bmi-weight"></input>
                </div>
                <div class="form-group">
                    <label for="life-age">Enter Age</label>
                    <input type="number" name="lifeAge" id="life-age"></input>
                </div>
                <div class="form-group">
                    <label for="life-gender">Choose Gender</label>
                    <select id="life-gender" form="bmi-search">
                        <option value="m">Male</option>
                        <option value="f" selected>Female</option>
                    </select>
                </div>
                <button type="submit" id="submitBMI" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2>Results</h2>
            <div id="searchResults">

            </div>
        </div>
        <div class="col-md-6">
            <div id="saved-container">
                <h2>Saved Items</h2>
                <div  id="saved-items">
                </div>
                <hr>
                <div id="saved-footer">
                </div>
            </div>
        </div>

    </div>


</div><!-- /.container -->

<!--underscore templates for views-->
<script id="foodTemplate" type="text/template">
    <h3> <%= item_name %> </h3>
    <h4> Brand:  <%= brand_name %> </h4>
    <ul>
        <li>Calories: <%= nf_calories %> </li>
        <li>Total Fat <%= nf_total_fat %> </li>
        <li>Carbohydrates <%= nf_total_carbohydrate %> </li>
        <li>Protein <%= nf_protein %> </li>
        <li>Serving Size <%= nf_serving_size_qty %> <%= nf_serving_size_unit %></li>
    </ul>
    <button class="add-food">Add Food</button>
</script>

<script id="savedFoodTemplate" type="text/template">
    <h3> Item Name <%= food.item_name %> </h3>
    <ul>
        <li>Calories: <%= food.nf_calories %> </li>
        <li>Total Fat <%= food.nf_total_fat %> </li>
        <li>Carbohydrates <%= food.nf_total_carbohydrate %> </li>
        <li>Protein <%= food.nf_protein %> </li>
        <li>Serving Size <%= food.nf_serving_size_qty %> <%= food.nf_serving_size_unit %></li>
        <li>Meal Type: <%= food.meal_type %> </li>
    </ul>
    <select class="meal-type">Meal Type
        <option value="0" selected>unknown</option>
        <option value="1" >Breakfast</option>
        <option value="2" >Lunch</option>
        <option value="3">Dinner</option>
        <option value="4">Snack</option>
    </select>
    <button class="delete-food">Delete</button>
</script>

<script id="savedFooterTemplate" type="text/template">
    <footer><span>Calories: <%= total_calories %></span></footer>
</script>
